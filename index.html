<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URL Rewriter Demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="overflow: hidden;">
    <div id="maindiv" style="display: grid; grid-template-rows: auto 1fr auto; width: 100%; height: 100%; grid-row-gap: 2px;">
       <div style="display: flex; align-items: center; padding: 5px; padding-bottom: 1px; gap: 5px;">
        Auflösbarer Identifier:
        <input id="identifierInput" type="text" value=""  style="flex-grow: 1;" />
        <input id="openBtn" type="button" value="Öffnen"/>
        <input id="scanBtn" type="button" value="QR-Code scannen"/> 
      </div>

      <div id="map">
       <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>

    <img id="scanBtn" style="width: 15%; height : 15%; position: absolute; bottom: 10%; right: 10%; z-index: 1;" title="scan qr code" src="qr-code-scan-icon.svg"/>
    
    <div id="readerbase" style="width: 100%; height: 100%; position: absolute; top: 0%; left: 0%; z-index: 1; background-color: aliceblue;">
      <div id="reader"></div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
